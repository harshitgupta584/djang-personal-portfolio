{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Harshit's Portfolio</h1>

{% load static %}

<a href="{% static 'portfolio\resume.pdf' %}">Resume</a>
<br>
<a href="{% url 'blog:AllBlogs' %}">Blogs...</a>
<br>
<a href='{{ project.url }}'>LINK</a>
<br>
<img src="{% static 'portfolio\dsc_3040.jpg' %}">
<br>
<br>
{% for project in projects %}
<img src='{{ project.image.url }}' height=150 width=200>
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
{% if project.url  %}
<a href="{{ project.url }}">
{% else %}

<img src="{{ project.image.url }}">

{% endif %}
{% endfor %}

{% endblock %}
